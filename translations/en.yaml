setting_comments:
  bot_title: Title displayed in the desktop GUI window.
  language: Default GUI language ('en' or 'de').
  tasks_file: Path to the workflow configuration file.
  control_mode: Choose whether the bot controls an Android device via ADB or a Windows
    window ('android' or ' windows').
  windows_title: Exact or partial window title of the target game when using Windows
    control.
  device_serial: ADB device identifier; leave empty if only one device is connected.
  threshold_default: Primary template match threshold (0.0-1.0).
  threshold_loose: Fallback template match threshold for less strict detections.
  template_dir: Directory containing template image files.
  template_scale_test.enabled: Enable automatic template scale detection on first
    run.
  template_scale_test.scale_min: Minimum scale factor tested during auto scaling.
  template_scale_test.scale_max: Maximum scale factor tested during auto scaling.
  template_scale_test.scale_step: Scale increment used while probing different template
    sizes.
  template_scale_test.scale_template_key: Template key used as reference for scale
    detection.
  jitter_px: Maximum random pixel offset applied to click positions.
  random_pause_min: Minimum pause (seconds) at the end of the main loop.
  random_pause_max: Maximum pause (seconds) at the end of the main loop.
  gui_enabled: Enable the GUI in additon to the console output.
  gui_history_size: Number of detection frames stored for history navigation.
  gui_history_only_successful: Store only successful detections in the history list.
  gui_heatmap_alpha: Alpha transparency value for overlay heatmap rectangles.
  gui_initial_width: Initial width of the monitor GUI window.
  gui_initial_height: Initial height of the monitor GUI window.
  gui_show_roi: Display configured ROIs within the monitor tab.
  general.bot_enabled: Enable or disable the bot's automation logic.
  general.check_interval: Seconds between successive automation checks.
  general.max_retries: Maximum retry attempts for a failed action.
  general.timeout: Timeout in seconds for blocking template waits.
  monitor.refresh_rate: Monitor overlay refresh interval in milliseconds.
